{% extends 'base.html' %}
{% block title %} Main {% endblock %}

{% block content %}
    {% for product in products %}
                <tr>
                  <th scope="row">{{ product.pk }}</th>
                  <td>{{ product.name }}</td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.cost }}</td>
                  <td><img src="{{ product.image }}"></td>
                  <td>{{ product.category }}</td>
                </tr>
    {% endfor %}

{% endblock %}
